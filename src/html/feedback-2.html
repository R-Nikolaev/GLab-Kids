<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="feedback-form">
				<div class="row">
					<div class="col-12">
						<h2>Откройте новые возможности с GeniumLab</h2>
					</div>
					<div class="col-12">
						<p>Наши менеджеры помогут выбрать направление, расскажут о форматах и программах обучения</p>
					</div>
				</div>

						</div>
						<button class="btn" type="submit">
							<p>Оставить заявку</p>

					</div>

			</div>
		</div>
	</div>
</div>
